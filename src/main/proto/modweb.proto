syntax = "proto3";

option java_multiple_files = true;
option java_package = "cn.airanthem.modweb.proto";
option java_outer_classname = "ModWebProto";
option objc_class_prefix = "RTG";

message Request {
  string name = 1;
  bytes payload = 2;
}

message Response {
  int32 status = 1;
  bytes body = 2;
}